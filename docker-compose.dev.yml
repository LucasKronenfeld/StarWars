# Docker Compose for Development
# Includes additional developer-friendly settings

services:
  postgres:
    image: public.ecr.aws/docker/library/postgres:16-alpine
    container_name: starwars-postgres-dev
    environment:
      POSTGRES_USER: starwars
      POSTGRES_PASSWORD: starwars_dev_password
      POSTGRES_DB: starwars
    ports:
      - "5432:5432"
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U starwars"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - starwars-network

  api:
    build:
      context: .
      dockerfile: Server/StarWarsApi.Server/Dockerfile
    container_name: starwars-api-dev
    environment:
      # Database
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=starwars;Username=starwars;Password=starwars_dev_password"
      Database__AutoMigrate: "true"
      
      # JWT
      Jwt__Key: "DevKeyForJWTTokenGenerationShouldBeAtLeast32CharactersLongForSecurity"
      Jwt__Issuer: "StarWarsApi"
      Jwt__Audience: "StarWarsApi"
      
      # Seeding
      Seed__AutoBootstrap: "true"
      Seed__UseExtendedJson: "true"
      Seed__ExtendedJsonPath: "Data/Seeding/Extended data seeding"
      Seed__AdminEmails__0: "admin@starwars.local"
      Seed__ApiKey: "dev-seed-key-12345"
      
      # CORS - allow Vite dev server and Vercel deployment
      CORS__Origins__0: "http://localhost:5173"
      CORS__Origins__1: "http://localhost:5174"
      CORS__Origins__2: "http://localhost:3000"
      CORS__Origins__3: "https://star-wars-seven-xi.vercel.app"
      
      # Environment
      ASPNETCORE_ENVIRONMENT: "Development"
      ASPNETCORE_URLS: "http://+:8080"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - starwars-network
    volumes:
      # Mount source for hot reload (optional - requires dotnet watch in Dockerfile)
      - ./Server/StarWarsApi.Server:/src
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./Client
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: "http://localhost:8080"
    container_name: starwars-frontend-dev
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - starwars-network

volumes:
  postgres-data-dev:

networks:
  starwars-network:
    driver: bridge
