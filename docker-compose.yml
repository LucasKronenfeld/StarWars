services:
  postgres:
    image: postgres:16-alpine
    container_name: starwars-postgres
    environment:
      POSTGRES_USER: starwars
      POSTGRES_PASSWORD: starwars_dev_password
      POSTGRES_DB: starwars
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U starwars"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - starwars-network

  api:
    build:
      context: .
      dockerfile: Server/StarWarsApi.Server/Dockerfile
    container_name: starwars-api
    environment:
      # Database
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=starwars;Username=starwars;Password=starwars_dev_password"
      Database__AutoMigrate: "true"
      
      # JWT
      Jwt__Key: "YourSuperSecretKeyForJWTTokenGenerationThatShouldBeAtLeast32CharactersLong"
      Jwt__Issuer: "StarWarsApi"
      Jwt__Audience: "StarWarsApi"
      
      # Seeding
      Seed__AutoBootstrap: "true"
      Seed__UseExtendedJson: "true"
      Seed__ExtendedJsonPath: "Data/Extended"
      Seed__AdminEmails__0: "admin@starwars.local"
      
      # CORS - allow Vite dev server and docker network
      CORS__Origins__0: "http://localhost:5173"
      CORS__Origins__1: "http://localhost:5174"
      CORS__Origins__2: "http://localhost:3000"
      
      # Environment
      ASPNETCORE_ENVIRONMENT: "Production"
      ASPNETCORE_URLS: "http://+:8080"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - starwars-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres-data:

networks:
  starwars-network:
    driver: bridge
